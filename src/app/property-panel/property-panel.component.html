<aside *ngIf="selectedObject$ | async as selectedObject" class="property-panel">
  <ng-container [ngSwitch]="selectedObject.type">
    <app-circle *ngSwitchCase="ObjectType.CIRCLE" [circle]="$any(selectedObject)" />
    <app-rectangle *ngSwitchCase="ObjectType.RECTANGLE" [rectangle]="$any(selectedObject)" />
  </ng-container>
</aside>
