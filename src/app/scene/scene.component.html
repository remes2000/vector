<section class="scene">
  <svg #svg 
    [attr.width]="width"
    [attr.height]="height"
    [style.cursor]="mode$ | async | sceneCursor"
    appMouseEvents
  >
    <svg:g
      app-object
      *ngFor="let object of objects$ | async; trackBy: trackById"
      [object]="object"
    ></svg:g>
  </svg>
</section>
